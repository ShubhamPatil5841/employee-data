<html lang='en'>
    <head>
        <title>search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
<body>
<div class="container">
    <table class="table table-bordered tabel-striped">
        
        <thead>
            <tr>
                <th>name</th>
                <th>salary</th>
                <th>age</th>
                <th>id</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of userData">
                <td>{{data.name}}</td>
                <td>{{data.salary}}</td>
                <td>{{data.age}}</td>
                <td>{{data.id}}</td>
                <br/>
                <td><button class="btn btn-primary" (click)="getCurrentUser(data)">getuser</button></td><br/>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
